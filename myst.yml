# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: 3c112bb5-93ac-429f-8216-c0b9947c00d4
  title: "Building Up RL: From Dynamics and Control to Learning"
  description: "A graduate-level introduction to reinforcement learning as a framework for modeling, optimization, and control, connecting dynamic models, data, and applications beyond standard benchmarks."
  authors:
    - name: Pierre-Luc Bacon
  github: https://github.com/pierrelux/rlbook
  bibliography:
    - references.bib
  math:
    '\Proj': '\mathsf{P}'
    '\Residual': '\mathsf{N}'
    '\Contraction': '\mathsf{T}'
    '\Bellman': '\mathsf{L}'
    '\BellmanPi': '\mathsf{L}_\pi'
    '\BellmanQuad': '\widetilde{\mathsf{L}}'
    '\EulerResidual': '\mathsf{H}'
    '\Policy': '\pi'
  exports:
    - format: pdf
      output: exports/book.pdf
  toc:
    # Auto-generated by `myst init --write-toc`
    - file: intro.md
    - title: Modeling
      children:
        - file: dynamics.md
    - title: Numerical Trajectory Optimization
      children:
        - file: trajectories.md
        - file: collocation.md
    - title: From Trajectories to Policies
      children:
        - file: mpc.md
        - file: dp.md
    - title: Approximate Dynamic Programming
      children:
        - file: smoothing.md
        - file: projection.md
        - title: Simulation-Based Methods
          children:
            - file: montecarlo.md
            - file: fqi.md
            - file: amortization.md
            - file: pg.md
    - title: Appendix
      children:
        - file: appendix_examples.md
        - file: appendix_ivps.md
        - file: appendix_nlp.md
    
site:
  template: book-theme
  options:
    logo_text: "RL & Control"
    logo: _static/logo.png
    numbered: true
  actions:
    - title: View on GitHub
      url: https://github.com/pierrelux/rlbook
